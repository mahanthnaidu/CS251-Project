  const canvas = document.getElementById('drawing-board');
  const toolbar = document.getElementById('toolbar');
  const ctx = canvas.getContext('2d');
  
  const canvasOffsetX = canvas.offsetLeft;
  const canvasOffsetY = canvas.offsetTop;
  
  canvas.width = (window.innerWidth - canvasOffsetX)/2;
  canvas.height = (window.innerHeight - canvasOffsetY)/2;
  
  let stop = false;
  let isPainting = false;
  let lineWidth = 5;
  let startX;
  let startY;
  
  toolbar.addEventListener('click', function(e ) {
    if(myturn){
      if (e.target.id === 'clear') {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            socket.emit('clear',room_id_);
        }
    }
  });
  
  toolbar.addEventListener('change', function(e)  {
    if(myturn){
      if(e.target.id === 'stroke') {
            ctx.strokeStyle = e.target.value;
            socket.emit('stroke',e.target.value,room_id_);
        }
  
        if(e.target.id === 'lineWidth') {
            lineWidth = e.target.value;
            socket.emit('linewidth',e.target.value,room_id_);
        }
      }
  });
  
  const draw = (e) => {
    if(myturn){
      if(!isPainting) {
          return;
      }
      ctx.lineWidth = lineWidth;
      ctx.lineCap = 'round';
  
      ctx.lineTo(e.clientX - canvasOffsetX, e.clientY - canvasOffsetY);
      ctx.stroke();
      var data = {
          x: e.clientX ,
          y: e.clientY
      }
      
      socket.emit('mouse',data,room_id_);
    }
  }
  
  canvas.addEventListener('mousedown', (e) => {
    if(myturn){  
      isPainting = true;
      startX = e.clientX;
      startY = e.clientY;  
    }
  });
  
  canvas.addEventListener('mouseup', e => {
    if(myturn){      
        isPainting = false;
        ctx.stroke();
        ctx.beginPath();
        socket.emit('reset',room_id_);
    }
  });
  socket.on('reset',
      // When we receive data
      
      function(room_id) {
        
          ctx.beginPath();  
  
    }
  );
  
  socket.on('counter', function(count){
    $('#messages').append($('<li>').text(count));
  });
  
  socket.on('mouse',
      // When we receive data
      function(data,room_id) {
        
          isPainting=true;
  
          ctx.lineWidth = lineWidth;
          ctx.lineCap = 'round';
  
          ctx.lineTo(data.x - canvasOffsetX, data.y - canvasOffsetY);
          ctx.stroke();
          isPainting= false;      
      
    }
  );
  
  socket.on('clear',
  function(room_id){
     ctx.clearRect(0, 0, canvas.width, canvas.height);
  });
  socket.on('linewidth',
  function(t,room_id){
     lineWidth = t;
  });
  socket.on('stroke',
  function(t,room_id){
     ctx.strokeStyle = t;
  });
  canvas.addEventListener('mousemove', draw);
